<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    
  <div class="container">
    
    <div class="ele">
        <input type="text" placeholder="0" id="white-area" class="white-area">
        <button onclick="clr()" id="ac" class="gray">Ac</button>
        <button onclick="del()" id="del" class="gray">Del</button>
        <button onclick="getOperator('%')" id="pres" class="gray">%</button>
        <button onclick="getOperator('/')" id="div"  class="op">/</button>
        <button onclick="getNum(7)"  id="7">7</button>
        <button onclick="getNum(8)"  id="8">8</button>
        <button onclick="getNum(9)"  id="9">9</button>
        <button onclick="getOperator('*')"  id="mul" class="op">*</button>
        <button onclick="getNum(4)"  id="4">4</button>
        <button onclick="getNum(5)"id="5">5</button>
        <button onclick="getNum(6)" id="6">6</button>
        <button onclick="getOperator('-')"  id="mun"class="op">-</button>
        <button onclick="getNum(1)" id="1">1</button>
        <button onclick="getNum(2)" id="2">2</button>
        <button onclick="getNum(3)" id="3">3</button>
        <button onclick="getOperator('+')" id="plus" class="op">+</button>
        <button onclick="getNum(0)" id="0" class="zero">0</button>
        <button   id="dec">.</button>
        <button onclick=" clac()"  id="equal" class="op">=</button>
    </div>
  </div>


    <script src="calc.js"></script>
</body>
</html>
